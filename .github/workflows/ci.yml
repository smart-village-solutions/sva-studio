name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Restore Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            nx-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Security audit (prod)
        run: npm audit --omit=dev --audit-level=high

      - name: License summary (prod)
        run: npx license-checker --summary --production

      - name: Generate SBOM (CycloneDX)
        run: npx @cyclonedx/cyclonedx-npm --omit dev --output-format xml --output-file bom.xml

      - name: Nx format:check (all files)
        run: npx nx format:check --files="**/*"

      - name: Nx affected lint
        shell: bash
        run: |
          projects=$(node -e "const { execSync } = require('child_process'); const out = execSync('npx nx show projects --json',{encoding:'utf8'}); const arr = JSON.parse(out); console.log(arr.length);")
          if [ "$projects" -eq 0 ]; then
            echo "No projects yet; skipping nx affected lint.";
            exit 0;
          fi
          npx nx affected -t lint --base=origin/main --head=HEAD --parallel=3
