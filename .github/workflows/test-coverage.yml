name: Test Coverage

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate file placement
        run: pnpm check:file-placement

      - name: Run affected coverage on PR
        if: github.event_name == 'pull_request'
        run: pnpm test:coverage:affected

      - name: Run full coverage on main/schedule
        if: github.event_name != 'pull_request'
        run: pnpm test:coverage

      - name: Evaluate coverage gates
        run: node scripts/ci/coverage-gate.mjs

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            **/coverage/coverage-summary.json
            **/coverage/lcov.info
          if-no-files-found: warn

  integration-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests (optional on PR)
        run: pnpm test:integration

  integration-required:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests (required on main/schedule)
        run: pnpm test:integration
