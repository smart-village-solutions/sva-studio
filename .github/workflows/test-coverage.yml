name: Test Coverage

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure origin/main is available for affected
        if: github.event_name == 'pull_request'
        run: git fetch origin "${{ github.base_ref }}" --no-tags --prune --depth=1

      - name: Run affected coverage on PR
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=test:coverage --base=origin/${{ github.base_ref }}

      - name: Run full coverage on main/schedule
        if: github.event_name != 'pull_request'
        run: pnpm test:coverage

      - name: Evaluate coverage gates
        env:
          COVERAGE_GATE_REQUIRE_SUMMARIES: ${{ github.event_name == 'pull_request' && '0' || '1' }}
        run: pnpm coverage-gate

      - name: Build app for Codecov bundle analysis
        if: env.CODECOV_TOKEN != ''
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: pnpm nx run sva-studio-react:build

      - name: Upload to Codecov
        if: always() && env.CODECOV_TOKEN != ''
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./apps/**/coverage/lcov.info,./packages/**/coverage/lcov.info
          fail_ci_if_error: false
          flags: unittests
          name: coverage-${{ github.run_id }}

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-${{ github.run_id }}
          path: |
            **/coverage/coverage-summary.json
            **/coverage/lcov.info
          if-no-files-found: warn
          retention-days: 7

  integration-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests (optional on PR)
        run: pnpm test:integration

  integration-required:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests (required on main/schedule)
        run: pnpm test:integration
