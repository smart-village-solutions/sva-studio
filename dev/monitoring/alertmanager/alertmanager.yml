# AlertManager Configuration
# Lokale Entwicklung - Alerts werden nur geloggt
# 
# TODO: Für Staging/Production Slack/Email/PagerDuty Integration hinzufügen
# Siehe: https://prometheus.io/docs/alerting/latest/configuration/

global:
  resolve_timeout: 5m

# Routing-Regeln für verschiedene Alert-Severities
route:
  group_by: ['alertname', 'workspace_id', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default-receiver'
  
  # Severity-basiertes Routing (vorbereitet für Staging/Production)
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 1h

# Receiver Definitionen
receivers:
  - name: 'default-receiver'
    # Lokale Entwicklung: Nur Logs
    # TODO: Webhook zu lokalem Entwicklungsserver hinzufügen
    webhook_configs:
      - url: 'http://localhost:5001/alerts'
        send_resolved: true
  
  - name: 'critical-alerts'
    # TODO: Slack Webhook für Critical Alerts
    # webhook_configs:
    #   - url: 'SLACK_WEBHOOK_URL_HERE'
    #     send_resolved: true
    webhook_configs:
      - url: 'http://localhost:5001/alerts/critical'
        send_resolved: true
  
  - name: 'warning-alerts'
    # TODO: Email Notification für Warnings
    # email_configs:
    #   - to: 'ops@example.com'
    webhook_configs:
      - url: 'http://localhost:5001/alerts/warning'
        send_resolved: true

# Inhibition Rules: Verhindert redundante Alerts
inhibit_rules:
  # Wenn Service down, keine Memory-Alerts
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'workspace_id', 'component']
